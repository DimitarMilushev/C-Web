<main class="mt-3">
    <h1 class="text-center text-torshia">Create Package</h1>
    <hr class="bg-panda w-50 hr-2" />
    <form class="mx-auto w-50" method="post" action="/users/register">
        <div class="form-group">
            <label for="description" class="text-panda">Description</label>
            <input type="text" class="form-control" id="description" placeholder="Description..." name="Description">
        </div>
        <div class="form-row">
            <div class="col">
                <label for="Weight" class="text-panda">Weight</label>
                <input type="text" class="form-control" id="weight" placeholder="Weight..." name="Weight">
            </div>
            <div class="col">
                <label for="shippingAddress" class="text-panda">Shipping Address</label>
                <input type="text" class="form-control" id="shippingAddress" placeholder="Shipping Address..." name="ShippingAddress">
            </div>
        </div>
        <div align="center">
            <hr class="bg-panda w-100 hr-2" />
            <label for="shippingAddress" class="text-panda">Recipient</label>
            <div class="dropdown" align="center">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    --Choose Recipient--
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="#">Action</a>
                    <a class="dropdown-item" href="#">Another action</a>
                    <a class="dropdown-item" href="#">Something else here</a>
                </div>
            </div>
            <hr class="bg-panda w-100 hr-2" />
        </div>
        <div class="button-holder mt-4 d-flex justify-content-center">
            <button type="submit" class="btn bg-panda text-white">Create</button>
        </div>
    </form>
</main>
